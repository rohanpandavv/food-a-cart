<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD-A-CART - Order</title>
</head>

<body class="bg-gray-800 text-gray-400 bg-gray-900">
    <header class="text-gray-400 bg-gray-900 body-font, text-transform: uppercase">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center text-center w-full">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0" href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">FOOD-A-CART</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-white" href="index.html">Home</a>
                <a class="mr-5 hover:text-white" href="products.html">Products</a>
                <a class="mr-5 hover:text-white, text-decoration: underline" href="#">Order</a>
                <a class="mr-5 hover:text-white" href="feedback.html">Feedback Form</a>
            </nav>
        </div>
    </header>

    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
            <div class="w-1/2 mx-auto bg-white rounded-md">
                <div class="flex flex-col justify-center items-center">
                    <h6 class="text-black font-medium my-4">ORDER SUMMARY</h6>
                    <div class="
              flex
              justify-between
              items-center
              w-full
              py-5
              border-b-2 border-gray-200
            ">
                        <p class="text-gray-400 ml-4">SUBTOTAL</p>
                        <p class="text-black mr-4">₹2650</p>
                    </div>
                    <div class="
              flex
              justify-between
              items-center
              w-full
              py-5
              border-b-2 border-gray-200
            ">
                        <p class="text-gray-400 ml-4">SHIPPING</p>
                        <p class="text-black mr-4">FREE</p>
                    </div>
                    <div class="
              flex
              justify-between
              items-center
              w-full
              py-5
              border-b-2 border-gray-200
            ">
                        <p class="text-gray-400 ml-4">VAT(INCLUDED)</p>
                        <p class="text-black mr-4">18%</p>
                    </div>
                    <div class="
              flex
              justify-between
              items-center
              w-full
              py-5
              border-b-2 border-gray-200
            ">
                        <p class="text-gray-400 ml-4">TOTAL</p>
                        <p class="text-indigo-600 mr-4">₹2650</p>
                    </div>

                    <div class="
              flex flex-col
              justify-between
              items-center
              px-3
              py-5
              w-full
            ">
                        <div class="mb-5 flex flex-col min-w-full">
                            <label for="code" class="font-medium text-black">ADD PROMO CODE</label>
                            <input type="text" id="code" class="w-full py-2 border mt-3 border-gray-300 rounded-md" />
                        </div>
                        <button class="w-full bg-indigo-600 text-white px-2 py-2 rounded-md">
                            APPLY CODE
                        </button>
                    </div>
                    <div class="px-3 py-5 border-b-2 border-gray-200">
                        <button class="
                min-w-full
                bg-gray-400
                font-semibold
                text-white
                px-2
                py-2
                rounded-md
              ">
                            CHECKOUT
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="text-gray-400 bg-gray-900 body-font, text-transform: uppercase">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">Food-A-Cart</span>
            </a>
            <p class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4">©
                2021 RP —
                <a href="#" class="text-gray-500 ml-1" rel="noopener noreferrer">Rohan Pandav</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-400">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-400">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path
                            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                        </path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-400">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-400">
                    <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                        <path stroke="none"
                            d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                        </path>
                        <circle cx="4" cy="4" r="2" stroke="none"></circle>
                    </svg>
                </a>
            </span>
        </div>
    </footer>

</body>
